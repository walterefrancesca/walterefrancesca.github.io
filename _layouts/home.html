<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 22, 2023 10:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  //document.getElementById("Timer").innerHTML = "Mancano <font style='color: #3F4A3C;'>" + days + "</font> giorni <font style='color: #3F4A3C;'>" + hours + "</font> ore <font style='color: #3F4A3C;'>" + minutes + "</font> minuti <font style='color: #3F4A3C;'>" + seconds + "</font> secondi ";
  //document.getElementById("Timer").innerHTML = "<font style='color: #3F4A3C;'>Mancano <font style='color: #fff;'>" + days + "</font> giorni <font style='color: #fff;'>" + hours + "</font> ore <font style='color: #fff;'>" + minutes + "</font> minuti <font style='color: #fff;'>" + seconds + "</font> secondi </font>";
  document.getElementById("Timer").innerHTML = "Mancano <font style='color: #fff;'>" + days + " giorni</font> " + hours + " ore " + minutes + " minuti " + seconds + " secondi ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("Timer").innerHTML = "Sono passati <font style='color: #fff;'>" + days + " giorni</font> " + hours + " ore " + minutes + " minuti " + seconds + " secondi ";
  }
}, 1000);
</script>
